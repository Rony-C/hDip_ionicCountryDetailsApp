<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>G00296371</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-list>
  <ion-list-header>
    <h1>List of World Countries</h1>
  </ion-list-header>
    <ion-item *ngFor="let country of countries" >
      <ion-button (click)="openCountryDetails(country)">{{ country.name.common }}</ion-button>
    </ion-item>
</ion-list>
</ion-content>
